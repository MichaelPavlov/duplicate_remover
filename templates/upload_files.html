{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Select files</h1>
    <br>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            {{ form|crispy }}
        </div>
        <button type="submit">Upload</button>
    </form>

{% endblock %}
